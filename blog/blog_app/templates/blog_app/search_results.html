{% extends 'base.html' %}

{% block title %}
Результаты поиска: {{ query }}
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-5">Всего найдено: {{ posts|length }}</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-4">
            {% include 'components/_card-item.html' %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
